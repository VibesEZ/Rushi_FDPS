<!DOCTYPE html>
<html>

<head>
    <title>Airline-delay-Prediction App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="{{ url_for('static', filename='video3.mp4') }}" type="video/mp4">
    </video>
    <h1>Sky Prophet Web Applicaion</h1>
    <form id="flight-form">
        <div>
            <label for="airline">Select Airline</label>
            <select id="airline" name="airline">
                <option value="CO">CO</option>
                <option value="US">US</option>
                <option value="AA">AA</option>
                <option value="AS">AS</option>
            </select>

            <label for="flight">Select Flight</label>
            <select id="flight" name="flight">
                <option value="269">269</option>
                <option value="1558">1558</option>
                <option value="2400">2400</option>
                <option value="108">108</option>
            </select>

            <label for="airportfrom">Airport From</label>
            <select id="airportfrom" name="airportfrom">
                <option value="SFO">SFO</option>
                <option value="PHX">PHX</option>
                <option value="LAX">LAX</option>
                <option value="ANC">ANC</option>
            </select>

            <label for="airportto">Airport To</label>
            <select id="airportto" name="airportto">
                <option value="IAH">IAH</option>
                <option value="CLT">CLT</option>
                <option value="DFW">DFW</option>
                <option value="SEA">SEA</option>
            </select>

            <label for="dayofweek">Day of Week</label>
            <select id="dayofweek" name="dayofweek">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>

            <label for="time">Time</label>
            <select id="time" name="time">
                <option value="15">15</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>

            <label for="length">Flight Length:</label>
            <input type="number" id="length" name="length" placeholder="Enter flight length in KM" required>

            <button type="submit" value="predict">Predict</button>
        </div>
    </form>
    <div id="result"></div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>

</html>
